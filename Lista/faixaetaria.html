<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Faixa Etária</title>
</head>
<body>
    <script>
        let idade = prompt("Digite sua idade: ")
        let faixaEtaria

        if(0 <= idade && idade < 15){
            faixaEtaria = "Criança";
        }

        else if(15 <= idade && idade < 30){
            faixaEtaria = "Jovem";
        }

        else if(30 <= idade && idade < 60){
            faixaEtaria = "Adulto";
        }
        else{
            faixaEtaria = "Idoso";
        }
        alert(faixaEtaria)

    </script>
</body>
</html>
