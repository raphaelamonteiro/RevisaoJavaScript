<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Exercício 1 - Massa Corporal</title>
</head>

<body>
    <script>
        let nome = prompt("Digite o seu nome:");
        let alturaCm = parseFloat(prompt("Informe a sua altura em centímetros:"));
        let peso = parseFloat(prompt("Informe o seu peso em kg:"));

        let alturaM = alturaCm / 100;

        // Calcula o IMC
        let imc = peso / (alturaM * alturaM);

        let classificacao;
        if (imc < 16) {
            classificacao = "Baixo peso muito grave";
        } else if (imc >= 16 && imc <= 16.99) {
            classificacao = "Baixo peso grave";
        } else if (imc >= 17 && imc <= 18.49) {
            classificacao = "Baixo peso";
        } else if (imc >= 18.5 && imc <= 24.99) {
            classificacao = "Peso normal";
        } else if (imc >= 25 && imc <= 29.99) {
            classificacao = "Sobrepeso";
        } else if (imc >= 30 && imc <= 34.99) {
            classificacao = "Obesidade grau I";
        } else if (imc >= 35 && imc <= 39.99) {
            classificacao = "Obesidade grau II";
        } else {
            classificacao = "Obesidade grau III";
        }

        // Exibir o resultado
        alert(`${nome} possui índice de massa corporal igual a ${imc.toFixed(2)}, sendo classificado como: ${classificacao}.`);

    </script>
</body>

</html>
